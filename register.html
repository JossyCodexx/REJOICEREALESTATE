<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Bervic Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .register-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .register-container input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .register-container button.register-btn {
      width: 100%;
      padding: 10px;
      background-color: #0b78d1;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    .register-container button.register-btn:hover {
      background-color: #095a9d;
    }

    .social-login {
      display: flex;
      gap: 6px;
      justify-content: center;
      margin-top: 20px;
    }

    .social-btn {
      padding: 4px 8px;
      min-width: 70px;
      text-align: center;
      font-size: 14px;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .social-btn:hover {
      transform: scale(1.05);
    }

    .google { background-color: #DB4437; }
    .facebook { background-color: #4267B2; }
    .twitter { background-color: #1DA1F2; }
    .whatsapp { background-color: #25D366; }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #0b78d1;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Create Account</h2>
    <form action="register-action.html" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm-password" placeholder="Confirm Password" required>
      <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="social-login">
      <a href="https://accounts.google.com/signin" target="_blank" class="social-btn google">Google</a>
      <a href="https://www.facebook.com/login" target="_blank" class="social-btn facebook">Facebook</a>
      <a href="https://twitter.com/login" target="_blank" class="social-btn twitter">Twitter</a>
      <a href="https://wa.me/1234567890" target="_blank" class="social-btn whatsapp">WhatsApp</a>
    </div>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

</body>
</html>
